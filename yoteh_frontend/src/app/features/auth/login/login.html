<div class="center-screen">
  <div class="card">
    <div style="text-align: center; margin-bottom: 30px;">
      <h2 style="font-size: 28px; font-weight: bold; color: #1F2937; margin-bottom: 8px;">
        Connexion à YOTEH
      </h2>
      <p style="color: #6B7280; font-size: 14px;">
        Ou
        <a routerLink="/auth/register" style="color: #4F46E5; text-decoration: none; font-weight: 500;">
          créez un nouveau compte
        </a>
      </p>
    </div>

    <div *ngIf="errorMessage" style="background-color: #FEE2E2; padding: 12px; border-radius: 4px; margin-bottom: 20px;">
      <p style="color: #991B1B; font-size: 14px; margin: 0;">
        {{ errorMessage }}
      </p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email" class="form-label">Adresse email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          class="form-control"
          [class.error]="hasError('email', 'required') || hasError('email', 'email')"
          placeholder="nom@example.com"
        />
        <p *ngIf="hasError('email', 'required') || hasError('email', 'email')" class="error-message">
          {{ getErrorMessage('email') }}
        </p>
      </div>

      <div class="form-group">
        <label for="password" class="form-label">Mot de passe</label>
        <div style="position: relative;">
          <input
            id="password"
            [type]="showPassword ? 'text' : 'password'"
            formControlName="password"
            class="form-control"
            [class.error]="hasError('password', 'required') || hasError('password', 'minlength')"
            placeholder="••••••••"
          />
          <button
            type="button"
            (click)="togglePasswordVisibility()"
            style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; font-size: 18px;"
          >
            {{ showPassword ? '👁️' : '👁️‍🗨️' }}
          </button>
        </div>
        <p *ngIf="hasError('password', 'required') || hasError('password', 'minlength')" class="error-message">
          {{ getErrorMessage('password') }}
        </p>
      </div>

      <button type="submit" [disabled]="loading" class="btn btn-primary">
        {{ loading ? 'Connexion...' : 'Se connecter' }}
      </button>
    </form>
  </div>
</div>
