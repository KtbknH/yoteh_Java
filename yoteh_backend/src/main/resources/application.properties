# ============================================
# CONFIGURATION BASE DE DONNÉES POSTGRESQL
# ============================================
spring.datasource.url=jdbc:postgresql://localhost:5432/yoteh_db
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# Pool de connexions (optimisation)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000

# ============================================
# CONFIGURATION JPA/HIBERNATE
# ============================================
# Création automatique des tables
spring.jpa.hibernate.ddl-auto=update
# Afficher les requêtes SQL
spring.jpa.show-sql=true

# Formater les requêtes SQL
spring.jpa.properties.hibernate.format_sql=true

# Dialecte PostgreSQL (IMPORTANT !)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Nommer correctement les tables et colonnes
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl

# Désactiver l'ouverture de session dans la vue
spring.jpa.open-in-view=false

# ============================================
# CONFIGURATION JWT
# ============================================
jwt.secret=VotreCleSecreteTresLongueEtComplexePourLeJWT123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ
jwt.expiration=86400000

# ============================================
# CONFIGURATION UPLOAD FICHIERS
# ============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# ============================================
# CONFIGURATION EMAIL (À configurer plus tard)
# ============================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# ============================================
# CONFIGURATION SERVEUR
# ============================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ============================================
# CONFIGURATION LOGGING
# ============================================
# Niveau de log général
logging.level.root=INFO

# Log pour votre application
logging.level.yoteh=DEBUG

# Log pour Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log pour Spring Security
logging.level.org.springframework.security=DEBUG

# Format des logs
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ============================================
# CONFIGURATION SPRING BOOT
# ============================================
spring.application.name=YOTEH Backend

# Désactiver le banner Spring Boot (optionnel)
spring.main.banner-mode=off

# ============================================
# CONFIGURATION JACKSON (JSON)
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=Europe/Paris
spring.jackson.default-property-inclusion=non_null

# ============================================
# CONFIGURATION ACTUATOR (Monitoring)
# ============================================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

